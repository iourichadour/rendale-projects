<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Particle Chamber Simulation</title>
	<link rel="stylesheet" href="stylesheets/chamber.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" charset="utf-8" src="javascripts/prototype.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/chamber.js"></script>
</head>
<body>
<h1 id="particle_chamber_simulation">Particle Chamber Simulation</h1>
	<div id="controls">
		<table cellspacing="5" cellpadding="5">
			<tr>
				<td align="right">Initial State:</td>
				<td><input type="text" maxlength="30" size="25" name="initial_string" value="R...L" id="initial_string"></td>
			</tr>
			<tr>
				<td align="right">Particle Speed:</td>
				<td><input type="text" name="particle_speed" size="3" value="1" id="particle_speed">&nbsp;&nbsp;Simulation Duration:&nbsp;&nbsp;<input type="text" name="simulation_speed" size="3" value="90" id="simulation_speed"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" name="run" value="Run" id="run"></td>
				</td></td>
				</td></td>
			</tr>
		</table>
	</div>
	
	<div id="animated_sim">
	
	</div>
	
	<div id="explanation">
	</div>

</body>
</html>
